<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Export - Jídelní lístek</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    html, body {
      background: white;
      font-family: 'Segoe UI', sans-serif;
      font-size: 0.95rem;
      margin: 0;
      padding: 1.5rem;
      width: 210mm;
      min-height: 297mm;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #2f855a;
      text-align: center;
    }

    #logo {
      height: 60px;
      object-fit: contain;
    }

    .menu-wrapper {
      width: 100%;
    }

    .day-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #1a202c;
      margin-top: 1.2rem;
      margin-bottom: 0.6rem;
      border-bottom: 2px solid #ecc94b;
      padding-bottom: 0.3rem;
    }

    .item-block {
      margin-bottom: 0.8rem;
    }

    .item-block .category {
      font-weight: bold;
      color: #d69e2e;
      margin-bottom: 0.3rem;
      text-transform: uppercase;
      font-size: 0.95rem;
    }

    .item {
      margin-left: 1rem;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px dashed #cbd5e0;
      padding: 0.3rem 0;
    }

    .item .name {
      font-weight: 500;
      color: #2d3748;
      max-width: 70%;
    }

    .item .price {
      font-weight: bold;
      color: #2f855a;
      text-align: right;
      white-space: nowrap;
    }

    .footer {
      margin-top: 2rem;
      border-top: 1px solid #cbd5e0;
      padding-top: 0.7rem;
      font-size: 0.85rem;
      text-align: center;
      color: #4a5568;
    }

    #export-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    #export-buttons button {
      padding: 0.5rem 1rem;
      background-color: #2f855a;
      color: white;
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
    }

    #export-buttons button:hover {
      background-color: #276749;
    }

    @media print {
      #export-buttons {
        display: none;
      }
      html, body {
        padding: 0.5rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img id="logo" src="logo5.png" alt="Logo" />
    <h1>Jídelní lístek</h1>
  </div>

  <div id="export-buttons">
    <button onclick="toggleMode()">Přepnout: Denní / Týdenní</button>
    <button onclick="window.print()">Tisknout jako PDF</button>
    <button onclick="downloadPNG()">Uložit jako obrázek (PNG)</button>
  </div>

  <div id="menu" class="menu-wrapper"></div>

  <div class="footer">
    Provozovna: U Příkladu 123, 594 01 Velké Meziříčí<br />
    Telefon: +420 123 456 789 | Email: info@jidelnalistek.cz
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
  const sheetId = '1D-QOHmp0SQ3QpQizBHysu0wxs_tmnDzDyZVjK-T4b_k';
  const sheetName = 'Týden 1';
  let mode = 'denni'; // nebo 'tydenni'

  async function loadData() {
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
    const response = await fetch(url);
    const text = await response.text();
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows.map(r => r.c.map(c => c ? c.v : ''));

    const dnes = new Date().toLocaleDateString('cs-CZ', { weekday: 'long' });
    const menuByDay = {};

    rows.forEach(([den, kategorie, nazev, gramaz, cena, cenaPul, alergeny, aktivni, prenest]) => {
      const denNormalized = den.trim().toLowerCase();
      const isStala = denNormalized === 'stálá nabídka';

      // rozhodni, jestli jídlo zobrazit
      let zobrazit = false;
      if (aktivni.toLowerCase() === 'ano') {
        if (mode === 'denni') {
          const jeDnes = denNormalized === dnes.toLowerCase();
          const jePrenesene = prenest.toLowerCase() === 'ano' && !isStala;
          const jeStala = isStala;

          zobrazit = jeDnes || jePrenesene || jeStala;
        } else {
          // týdenní režim
          zobrazit = !isStala;
        }
      }

      if (zobrazit) {
        if (!menuByDay[den]) menuByDay[den] = {};
        if (!menuByDay[den][kategorie]) menuByDay[den][kategorie] = [];
        menuByDay[den][kategorie].push({ nazev, gramaz, cena, cenaPul, alergeny });
      }
    });

    render(menuByDay);
  }

  function render(menuByDay) {
    const container = document.getElementById('menu');
    container.innerHTML = '';

    const daysOrder = ['Pondělí', 'Úterý', 'Středa', 'Čtvrtek', 'Pátek', 'Sobota', 'Neděle', 'Stálá nabídka'];
    const dnes = new Date().toLocaleDateString('cs-CZ', { weekday: 'long' });

    daysOrder.forEach(den => {
      const denData = menuByDay[den];
      if (!denData) return;

      // v denním režimu zobraz pouze dnešní den nebo "Stálá nabídka"
      if (mode === 'denni' && den !== dnes && den !== 'Stálá nabídka') return;

      // pokud den neobsahuje žádnou kategorii s jídly, přeskoč
      const kategorieKeys = Object.keys(denData).filter(k => denData[k] && denData[k].length > 0);
      if (kategorieKeys.length === 0) return;
      const maJidla = kategorieKeys.some(k => denData[k] && denData[k].length > 0);
      if (!maJidla) return;

      const denBlock = document.createElement('div');
      const title = document.createElement('div');
      title.className = 'day-title';
      title.textContent = den;
      denBlock.appendChild(title);

      kategorieKeys.forEach(kategorie => {
        const jidla = denData[kategorie];
        if (!jidla || jidla.length === 0) return;

        const cat = document.createElement('div');
        cat.className = 'item-block';

        const catTitle = document.createElement('div');
        catTitle.className = 'category';
        catTitle.textContent = kategorie;
        cat.appendChild(catTitle);

        jidla.forEach(j => {
          const item = document.createElement('div');
          item.className = 'item';
          item.innerHTML = `
            <div class="name">${j.nazev}${j.gramaz ? ` (${j.gramaz})` : ''}${j.alergeny ? ` - A: ${j.alergeny}` : ''}</div>
            <div class="price">
              ${kategorie === 'Polévka' && j.cenaPul ? `${j.cena} Kč / ½ porce za ${j.cenaPul} Kč` : `${j.cena} Kč`}
            </div>`;
          cat.appendChild(item);
        });

        denBlock.appendChild(cat);
      });

      container.appendChild(denBlock);
    });
  }

  function toggleMode() {
    mode = mode === 'denni' ? 'tydenni' : 'denni';
    updateTitle();
    document.querySelector('#export-buttons button').textContent = `Přepnout: ${mode === 'denni' ? 'Týdenní' : 'Denní'}`;
    loadData();
  }

    function updateTitle() {
      const title = document.querySelector('.header h1');
      title.textContent = `Jídelní lístek – ${mode === 'denni' ? 'Denní nabídka' : 'Týdenní nabídka'}`;
    }

  function downloadPNG() {
    html2canvas(document.body).then(canvas => {
      const link = document.createElement('a');
      link.download = `jidelni-listek-${mode}.png`;
      link.href = canvas.toDataURL();
      link.click();
    });
  }

  window.onload = () => {
  updateTitle();
  loadData();
};

</script>
</body>
</html>
