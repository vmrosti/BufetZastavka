<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <title>Jídelní lístek - Dnes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Segoe UI', sans-serif;
      font-size: calc(0.8vw + 0.5vh);
    }
    .menu-wrapper {
      column-count: 3;
      column-gap: 0.5vw;
      padding: 1.5vh 2vw;
    }
    .section {
      break-inside: avoid;
      background: white;
      border-radius: 0.8vh;
      padding: 1vh 1vw;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.2vh;
      display: flex;
      flex-direction: column;
    }
    .section h2 {
      font-size: 2vh;
      font-weight: bold;
      color: #d69e2e;
      border-bottom: 0.4vh solid #ecc94b;
      margin-bottom: 1vh;
      text-transform: uppercase;
    }
    .item {
      font-size: 1.6vh;
      padding-bottom: 0.5vh;
      margin-bottom: 0.5vh;
      border-bottom: 1px dashed #ccc;
    }
    .name {
      font-weight: bold;
      color: #2d3748;
    }
    .info {
      font-size: 1.4vh;
      color: #4a5568;
    }
    .price {
      text-align: right;
      font-weight: bold;
      color: #2f855a;
    }
    @media screen and (max-width: 1000px) {
      .menu-wrapper {
        column-count: 2;
      }
    }
    @media screen and (max-width: 700px) {
      .menu-wrapper {
        column-count: 1;
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <header class="flex justify-between items-center px-6 py-1 bg-white text-gray-800 shadow-md sticky top-0 z-10">
    <div id="datetime" class="text-sm sm:text-base font-mono text-gray-500"></div>
    <div class="text-xl sm:text-2xl font-bold tracking-wide uppercase">Denní jídelní lístek</div>    
    <img id="logo" src="logo5.png" alt="Logo" class="h-14 sm:h-16 ml-4">
  </header>

  <div id="menu" class="menu-wrapper"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
  async function loadMenu() {
    let dataSource = 'google';
    let sheetId = '';
    let sheetName = 'Týden 1';

    try {
      const config = await fetch('config.json').then(res => res.json());
      dataSource = config.dataSource || 'google';
      sheetId = config.sheetId || '';
      sheetName = config.sheetName || 'Týden 1';
    } catch (err) {
      console.warn('Nepodařilo se načíst config.json. Používám výchozí hodnoty.', err);
    }

    let rows = [];
    const dnes = new Date().toLocaleDateString('cs-CZ', { weekday: 'long' }).toLowerCase();

    try {
      if (dataSource === 'google') {
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        rows = json.table.rows.map(r => r.c.map(c => c ? c.v : ''));
      } else if (dataSource === 'excel') {
        const fileName = encodeURIComponent(`${sheetName}.xlsx`);
        const response = await fetch(fileName);
        if (!response.ok) throw new Error(`Soubor ${fileName} nebyl nalezen`);
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const sheet = workbook.Sheets[sheetName];
        if (!sheet) throw new Error(`List "${sheetName}" v Excelu neexistuje.`);
        rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
      }
    } catch (err) {
      document.getElementById('menu').innerHTML = '<p class="text-center text-red-600 text-xl">❌ Nepodařilo se načíst jídelní lístek.</p>';
      console.error(err);
      return;
    }

    // Filtrování menu podle dne
    const menu = rows.filter(r => {
      const den = r[0]?.toLowerCase()?.trim();
      const aktivni = r[7]?.toLowerCase()?.trim();
      const prenest = r[8]?.toLowerCase()?.trim();

      const jeDnes = den === dnes && aktivni === 'ano';
      const jePřenesené = prenest === 'ano' && den !== 'stálá nabídka';
      const jeStála = den === 'stálá nabídka' && aktivni === 'ano';

      return jeDnes || jePřenesené || jeStála;
    });

    const sekce = {
      'Polévka': [], 'Hlavní jídlo': [], 'Bezmasá jídla na objednávku': [],
      'Jídla na objednávku': [], 'Saláty': [], 'Moučníky': []
    };

    menu.forEach(([den, kategorie, nazev, gramaz, cena, cenaPul, alergeny, aktivni, prenest]) => {
      if (sekce[kategorie]) {
        sekce[kategorie].push({ nazev, gramaz, cena, cenaPul, alergeny, prenest });
      }
    });

    const container = document.getElementById('menu');
    container.innerHTML = '';

    for (const [kategorie, jidla] of Object.entries(sekce)) {
      if (!jidla.length) continue;

      const section = document.createElement('div');
      section.className = 'section';
      section.innerHTML = `<h2>${kategorie}</h2>`;

      const dnesni = jidla.filter(j => !j.prenest || j.prenest.toLowerCase() !== 'ano');
      const prenesena = jidla.filter(j => j.prenest && j.prenest.toLowerCase() === 'ano');
      const renderItems = [...dnesni, ...prenesena];

      renderItems.forEach(j => {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `
          <div class="name">${j.nazev}</div>
          <div class="info">${j.gramaz || ''} | Alergeny: ${j.alergeny || '-'}</div>
          <div class="price">
            ${kategorie === 'Polévka' && j.cenaPul 
              ? `${j.cena} Kč / ½ za ${j.cenaPul} Kč` 
              : `${j.cena} Kč`}
          </div>
        `;
        section.appendChild(item);
      });

      container.appendChild(section);
    }

    if (!container.innerHTML) {
      container.innerHTML = '<p class="text-center text-red-600 text-xl">Pro dnešní den nejsou dostupná žádná jídla.</p>';
    }
  }

  function updateDateTime() {
    const now = new Date();
    const den = now.toLocaleDateString('cs-CZ', { weekday: 'long' });
    const datum = now.toLocaleDateString('cs-CZ');
    const cas = now.toLocaleTimeString('cs-CZ', { hour: '2-digit', minute: '2-digit' });
    const datetime = document.getElementById('datetime');
    if (datetime) {
      datetime.textContent = `${den}, ${datum} ${cas}`;
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    updateDateTime();
    loadMenu();
    setInterval(updateDateTime, 10000);
    setInterval(loadMenu, 60000);
  });
</script>

</body>
</html>
