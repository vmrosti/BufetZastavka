<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <title>Jídelní lístek - Dnes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: sans-serif;
      font-size: calc(0.8vw + 0.5vh);
    }

    .title {
      height: 10vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.8vh;
      font-weight: bold;
      color: #2f855a;
    }

    .menu-wrapper {
      height: 90vh;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(20vw, 1fr));
      grid-auto-rows: minmax(20vh, auto);
      gap: 1vh;
      padding: 1vh 2vw;
      box-sizing: border-box;
    }

    .section {
      background: white;
      border-radius: 0.8vh;
      padding: 1vh 1vw;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .section h2 {
      font-size: 2vh;
      font-weight: bold;
      color: #d69e2e;
      border-bottom: 0.4vh solid #ecc94b;
      margin-bottom: 1vh;
      text-transform: uppercase;
    }

    .item {
      font-size: 1.6vh;
      padding-bottom: 0.8vh;
      margin-bottom: 0.8vh;
      border-bottom: 1px dashed #ccc;
    }

    .name {
      font-weight: bold;
      color: #2d3748;
    }

    .info {
      font-size: 1.4vh;
      color: #4a5568;
    }

    .price {
      text-align: right;
      font-weight: bold;
      color: #2f855a;
    }

    @media screen and (max-aspect-ratio: 4/3) {
      .menu-wrapper {
        grid-template-columns: repeat(auto-fit, minmax(40vw, 1fr));
      }
    }
  </style>
  <script>
    async function loadMenu() {
      const sheetId = '1D-QOHmp0SQ3QpQizBHysu0wxs_tmnDzDyZVjK-T4b_k';
      const sheetName = 'Týden 1';
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

      try {
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows.map(r => r.c.map(c => c ? c.v : ''));

        const dnes = new Date().toLocaleDateString('cs-CZ', { weekday: 'long' });
        const menu = rows.filter(r => r[0]?.toLowerCase() === dnes.toLowerCase());

        const sekce = { 'Polévka': [], 'Hlavní jídlo': [], 'Bezmasé': [], 'Dezert': [] };
        menu.forEach(([den, kategorie, nazev, gramaz, alergeny, cena]) => {
          if (sekce[kategorie]) sekce[kategorie].push({ nazev, gramaz, alergeny, cena });
        });

        const container = document.getElementById('menu');
        container.innerHTML = '';

        for (const [kategorie, jidla] of Object.entries(sekce)) {
          if (!jidla.length) continue;

          const section = document.createElement('div');
          section.className = 'section';
          const header = document.createElement('h2');
          header.textContent = kategorie;
          section.appendChild(header);

          jidla.forEach(jidlo => {
            const item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `
              <div class="name">${jidlo.nazev}</div>
              <div class="info">${jidlo.gramaz} | Alergeny: ${jidlo.alergeny}</div>
              <div class="price">${jidlo.cena}</div>
            `;
            section.appendChild(item);
          });

          container.appendChild(section);
        }

        if (!container.innerHTML) {
          container.innerHTML = '<p class="text-center text-red-600 text-xl">Pro dnešní den nejsou dostupná žádná jídla.</p>';
        }
      } catch (err) {
        document.getElementById('menu').innerHTML = '<p class="text-center text-red-600 text-xl">Nepodařilo se načíst jídelní lístek.</p>';
        console.error('Chyba:', err);
      }
    }

    window.onload = loadMenu;
    setInterval(loadMenu, 300000);
  </script>
</head>
<body>
  <div class="title">Denní jídelní lístek</div>
  <div id="menu" class="menu-wrapper"></div>
</body>
</html>
