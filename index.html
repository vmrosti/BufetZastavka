<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1920, initial-scale=1.0" />
  <title>Jídelní lístek - Dnes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 768px;
      overflow: hidden;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: sans-serif;
    }

    .title {
      height: 80px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #2f855a;
      text-align: center;
      line-height: 80px;
    }

    #menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      height: calc(768px - 80px);
      padding: 0.5rem 2rem;
      gap: 1rem;
      box-sizing: border-box;
    }

    .section {
      display: flex;
      flex-direction: column;
      background: rgba(255,255,255,0.6);
      border-radius: 0.5rem;
      padding: 0.5rem;
      height: 100%;
      overflow: hidden;
    }

    .section h2 {
      font-size: 1.2rem;
      font-weight: bold;
      color: #d69e2e;
      border-bottom: 2px solid #ecc94b;
      margin-bottom: 0.5rem;
      text-align: center;
      text-transform: uppercase;
    }

    .scroll-area {
      overflow-y: auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding-right: 0.3rem;
    }

    .scroll-area::-webkit-scrollbar {
      width: 6px;
    }

    .scroll-area::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 3px;
    }

    .item {
      background: white;
      padding: 0.4rem;
      border-radius: 0.4rem;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 0.85rem;
    }

    .item .name {
      font-weight: bold;
      color: #2d3748;
    }

    .item .info {
      font-size: 0.75rem;
      color: #4a5568;
    }

    .item .price {
      font-weight: bold;
      text-align: right;
      color: #2f855a;
    }
  </style>
  <script>
    async function loadMenu() {
      const sheetId = '1D-QOHmp0SQ3QpQizBHysu0wxs_tmnDzDyZVjK-T4b_k';
      const sheetName = 'Týden 1';
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

      try {
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows.map(r => r.c.map(c => c ? c.v : ''));

        const dnes = new Date().toLocaleDateString('cs-CZ', { weekday: 'long' });
        const menu = rows.filter(r => r[0]?.toLowerCase() === dnes.toLowerCase());

        const sekce = {
          'Polévka': [],
          'Hlavní jídlo': [],
          'Bezmasé': [],
          'Dezert': []
        };

        menu.forEach(([den, kategorie, nazev, gramaz, alergeny, cena]) => {
          if (sekce[kategorie]) {
            sekce[kategorie].push({ nazev, gramaz, alergeny, cena });
          }
        });

        const container = document.getElementById('menu');
        container.innerHTML = '';

        for (const [kategorie, jidla] of Object.entries(sekce)) {
          const col = document.createElement('div');
          col.className = 'section';

          col.innerHTML = `<h2>${kategorie}</h2><div class="scroll-area"></div>`;
          const scroll = col.querySelector('.scroll-area');

          jidla.forEach(jidlo => {
            const item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `
              <div class="name">${jidlo.nazev}</div>
              <div class="info">${jidlo.gramaz} | Alergeny: ${jidlo.alergeny}</div>
              <div class="price">${jidlo.cena}</div>
            `;
            scroll.appendChild(item);
          });

          container.appendChild(col);
        }

        if (!container.innerHTML) {
          container.innerHTML = '<p class="text-center text-red-600 text-xl">Pro dnešní den nejsou dostupná žádná jídla.</p>';
        }
      } catch (err) {
        document.getElementById('menu').innerHTML = '<p class="text-center text-red-600 text-xl">Nepodařilo se načíst jídelní lístek.</p>';
        console.error('Chyba:', err);
      }
    }

    window.onload = loadMenu;
    setInterval(loadMenu, 300000);
  </script>
</head>
<body>
  <div class="title">Denní jídelní lístek</div>
  <div id="menu"></div>
</body>
</html>
